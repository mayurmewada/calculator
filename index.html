<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Calculator</h1>

        <div class="first-row">
          <input
            type="text"
            name="result"
            class="result"
            id="result"
            value=""
            placeholder="Result"
            readonly
          />
          <input type="button" value="C" id="clear" onclick="clearScreen()"/>
        </div>
        <div class="second-row">
          <input type="button" value="9" id="one" onclick="liveScreen(9)"/>
          <input type="button" value="8" id="two" onclick="liveScreen(8)"/>
          <input type="button" value="7" id="three" onclick="liveScreen(7)" />
          <input type="button" value="+" onclick="liveScreen('+')" />
        </div>
        <div class="third-row">
          <input type="button" value="6" id="four" onclick="liveScreen(6)" />
          <input type="button" value="5" id="five" onclick="liveScreen(5)" />
          <input type="button" value="4" id="six" onclick="liveScreen(4)" />
          <input type="button" value="-" onclick="liveScreen('-')" />
        </div>
        <div class="fourth-row">
          <input type="button" value="3" id="seven" onclick="liveScreen(3)" />
          <input type="button" value="2" id="eight" onclick="liveScreen(2)" />
          <input type="button" value="1" id="nine" onclick="liveScreen(1)" />
          <input type="button" value="x" onclick="liveScreen('*')" />
        </div>
        <div class="fifth-row">
          
          <input type="button" value="0" id="zero" onclick="liveScreen(0)" />
          <input
          type="button"
          value="."
          class="dot"
          onclick="liveScreen('.')"
          />
          <input type="button" value="/" onclick="liveScreen('/')" />
          <input
            type="button"
            value="="
            onclick="result.value = eval(result.value)"
          />
        </div>
          <button class="btn">Dark/Light Mode</button>
        </div>
      </div>
    </div>
    <!-- Fontawesome Script -->
    <script
      src="https://kit.fontawesome.com/f28b055962.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
